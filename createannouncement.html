    <!-- Header -->
    <header class="navibar">
      <div class="logo">
        <h1>Notice Board System</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

      </nav>

    <!-- Main Content -->
    <main>
      <section class="contact-section">
        <h2 style="margin-top: 100px">Create Announcement</h2>

        <div class="create-announcement">
          <form action="announcements.php" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="Academic">Academic</option>
              <option value="Events">Events</option>
              <option value="General">General</option>
            </select>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="poster-name">Your Name:</label>
            <input type="text" id="poster-name" name="poster-name" required />
            <label for="poster-email">Your Email:</label>
            <input type="text" id="poster-email" name="poster-email" required />
            <button type="submit">Post Announcement</button>
            <a href="announcements.html" class="intro-btn">Back</a>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
